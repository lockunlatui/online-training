<div class="container text-center">
  <div class="row g-2">
    <div
      routerLink="bai-test"
      [queryParams]="{
        course: item.path
      }"
      *ngFor="let item of danhMucMonHoc"
      class="col col-6 pointer"
    >
      <div class="card d-flex justify-content-center align-items-center">
        <img
          [src]="item.imgUrl"
          class="card-img-top img-danh-muc mt-2"
          [alt]="item.name"
        />
        <div class="card-body">
          <p class="card-text">{{ item.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
